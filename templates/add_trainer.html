{% extends "base.html" %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
</style>
<div class="container">
    <h1>Add New Trainer</h1>
    <form method="POST" action="{{ url_for('add_trainer') }}">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-input-container">
                <input type="password" id="password" name="password" required maxlength="12" pattern=".{8,12}" placeholder="8-12 characters">
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" maxlength="10" required>
        </div>
        <div class="form-group">
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required>
        </div>
        <div class="form-group">
            <label for="experience_years">Experience (Years):</label>
            <input type="number" id="experience_years" name="experience_years" required>
        </div>
        <div class="form-group">
            <label for="certifications">Certifications:</label>
            <input type="text" id="certifications" name="certifications" placeholder="e.g., NASM-CPT, ACE">
        </div>
        <button type="submit" class="btn btn-primary">Add Trainer</button>
        <a href="{{ url_for('manage_trainers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<style>
    .password-input-container { position: relative; display: flex; align-items: center; }
    .toggle-password { position: absolute; right: 10px; background: none; border: none; cursor: pointer; padding: 0; color: #666; }
    .toggle-password:focus { outline: none; }
</style>
<script>
    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const icon = event.currentTarget.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
