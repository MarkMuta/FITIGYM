<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>FitiGym</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  {% if request.endpoint == 'trainer_dashboard' %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/trainer_dashboard.css') }}">
  {% endif %}
</head>
  
<body>
<div class="page-wrapper">

  <header>
    <nav class="navbar">
      <a href="/" class="logo-link">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FitiGym Logo" class="logo">
      </a>

      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/plans">Plans</a>
        {% if session.get('user_id') %}
          <a href="/dashboard">Dashboard</a>
          <a href="/logout" class="btn-logout">Logout</a>
        {% else %}
          <a href="/register">Sign Up</a>
          <a href="/login">Login</a>
        {% endif %}
      </div>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>Â© 2025 FitiGym. All rights reserved.</p>
  </footer>

</div>
</body>
</html>
