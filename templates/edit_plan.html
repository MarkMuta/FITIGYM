{% extends "base.html" %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
    }
    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 8px 2px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    textarea {
        height: 100px;
        resize: vertical;
    }
    .btn-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        text-decoration: none;
        text-align: center;
    }
    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
    }
    .btn-secondary:hover {
        background-color: #545b62;
    }
    .flash-messages {
        margin-bottom: 20px;
    }
    .flash-message {
        padding: 10px 15px;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    .flash-error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }
</style>

<div class="container">
    <h1>Edit Plan</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="name">Plan Name</label>
            <input type="text" id="name" name="name" value="{{ plan.name }}" required>
        </div>

        <div class="form-group">
            <label for="price">Price (KES)</label>
            <input type="number" id="price" name="price" min="0" step="0.01" value="{{ plan.price }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ plan.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="duration_days">Duration (Days)</label>
            <input type="number" id="duration_days" name="duration_days" min="1" value="{{ plan.duration_days }}" required>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Update Plan</button>
            <a href="{{ url_for('manage_plans') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
